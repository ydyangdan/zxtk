<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./js/vue.js"></script>
    <link rel="stylesheet" href="./css/element-ui_index.css">
    <!-- 引入样式 -->
    <link rel="stylesheet" href="./css/element-ui_index.css">
    <!-- 引入组件库 -->
    <script src="./js/element-ui_lib_index.js"></script>
</head>
<style>
    #app{
        height: 600px;
        width: 600px;
        margin: auto;
        margin-top: 40px;
        padding-top: 20px;
        /*padding-bottom: 20px;*/
        padding-right: 20px;
        box-shadow: 0 2px 12px 0 rgba(0, 0, 0, 0.1)
    }
</style>
<body>
<div id="app">
    <el-form ref="form" :model="form" label-width="80px">
        <el-form-item label="题目类型">
            <el-input v-model="form.questionType"></el-input>
        </el-form-item>
        <el-form-item label="难度级别">
            <el-select v-model="form.questionLevel" placeholder="请选择难度级别">
                <el-option label="简单" value="1"></el-option>
                <el-option label="一般" value="2"></el-option>
                <el-option label="较难" value="3"></el-option>
                <el-option label="很难" value="4"></el-option>
            </el-select>
        </el-form-item>
        <el-form-item label="课程类型">
            <el-input v-model="form.courseType"></el-input>
        </el-form-item>
        <el-form-item label="知识点">
            <el-input v-model="form.questionPoint"></el-input>
        </el-form-item>
        <el-form-item label="题目内容">
            <el-input type="textarea" v-model="form.questionSubject"></el-input>
        </el-form-item>
        <el-form-item label="题目答案">
            <el-input type="textarea" v-model="form.questionAnswer"></el-input>
        </el-form-item>
        <el-form-item>
            <el-button type="primary" @click="onSubmit">立即创建</el-button>
            <el-button>取消</el-button>
        </el-form-item>
    </el-form>
</div>
<script>
    var Main = {
        data() {
            return {
                form: {
                    questionType: '',
                    questionLevel: '',
                    courseType: '',
                    questionLevel: '',
                    questionPoint: '',
                    questionSubject: '',
                    questionAnswer: ''
                }
            }
        },
        methods: {
            onSubmit() {
                console.log('submit!');
            }
        }
    }
    var Ctor = Vue.extend(Main)
    new Ctor().$mount('#app')
</script>
</body>
</html>
