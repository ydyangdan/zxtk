<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <title>登录-在线题库系统</title>
    <script src="./js/vue.js"></script>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="./css/element-ui_index.css">
    <!-- 引入组件库 -->
    <script src="./js/element-ui_lib_index.js"></script>
    <script src="./js/axios.js"></script>
</head>

<style>
    #cc{
        border: 2px solid #1d6fbd;
        width: 35%;
        margin: auto;
        margin-top:100px;
    }
    .fo{
        text-align: center;
        border-bottom: 2px solid #1d6fbd;
        font-size: 30px;
        padding: 5px;
    }
    #app{
        height: 270px;
        width: 500px;
        /*margin: auto;*/
        /*margin-top: 10px;*/
        padding-top: 20px;
        padding-right: 20px;
        box-shadow: 0 2px 12px 0 rgba(0, 0, 0, 0.1)
    }
</style>
<body background="images/login-bj.svg">
<div id="cc">
    <div class="fo">
        <span style="color: #1d6fbd">在线题库系统</span>
    </div>
    <div id="app">
        <el-form :model="ruleForm" status-icon :rules="rules" ref="ruleForm" label-width="100px" class="demo-ruleForm">
            <el-form-item label="用户名" prop="userName">
                <el-input v-model.number="ruleForm.userName"></el-input>
            </el-form-item>
            <el-form-item label="密码" prop="password">
                <el-input type="password" v-model="ruleForm.password" autocomplete="off" show-password></el-input>
            </el-form-item>
            <el-form-item label="身份" prop="userRole">
                <el-radio-group v-model="ruleForm.userRole">
                    <el-radio label="学生"></el-radio>
                    <el-radio label="教师"></el-radio>
                    <el-radio label="管理员"></el-radio>
                </el-radio-group>
            </el-form-item>
            <el-form-item>
                <el-button type="primary" @click="submitForm('ruleForm')" style="width: 150px">登 录</el-button>
                <el-button @click="resetForm('ruleForm')"style="width: 100px">重 置</el-button>
                <div style="display: flex; align-items: center; justify-content: flex-end">
                    <el-link type="primary" href="/register.html">立即注册</el-link>
                </div>
            </el-form-item>
        </el-form>
    </div>
</div>
<script>
    var Main = {
        data() {
            var checkuserName = (rule, value, callback) => {
                if (!value) {
                    return callback(new Error('账号不能为空'));
                }
                callback();
            };
            var validatePassword = (rule, value, callback) => {
                if (!value) {
                    return callback(new Error('密码不能为空'));
                }
                callback();
            };
            return {
                ruleForm: {
                    password: '',
                    userRole: '学生',
                    userName: ''
                },
                rules: {
                    password: [
                        { validator: validatePassword, trigger: 'blur' }
                    ],
                    userRole: [
                        { required: true, message: '请选择身份', trigger: 'change' }
                    ],
                    userName: [
                        { validator: checkuserName, trigger: 'blur' }
                    ]
                }
            };
        },
        methods: {
            resetForm(formName) {
                this.$refs[formName].resetFields();
            },
            submitForm(formName) {
                const $axios = axios.create({
                    baseURL: 'http://localhost:8088'
                });
                this.$refs[formName].validate((valid) => {
                    if (valid) {
                        $axios.post('/user/loginCheck', {
                            userName: this.ruleForm.userName,
                            password: this.ruleForm.password,
                            userRole: this.ruleForm.userRole
                        }).then(response => {
                            if (response.data.code==0){
                                window.location.href=response.data.data;
                            }else {
                                alert(response.data.msg)
                            }
                            // 处理响应
                        }).catch(error => {
                            // 处理错误
                        })
                    } else {
                        console.log('error submit!!');
                        return false;
                    }
                });
            }
        }
    }
    var Ctor = Vue.extend(Main)
    new Ctor().$mount('#app')

</script>
</body>
</html>
