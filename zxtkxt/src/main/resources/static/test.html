<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <title>注册-在线题库系统</title>
    <script src="./js/vue.js"></script>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="./css/element-ui_index.css">
    <!-- 引入组件库 -->
    <script src="./js/element-ui_lib_index.js"></script>
</head>

<style>
    #cc{
        border: 2px solid #1d6fbd;
        width: 35%;
        margin: auto;
        margin-top:100px;
    }
    .fo{
        text-align: center;
        border-bottom: 2px solid #1d6fbd;
        font-size: 30px;
        padding: 5px;
    }
    #app{
        height: 330px;
        width: 500px;
        /*margin: auto;*/
        /*margin-top: 10px;*/
        padding-top: 20px;
        padding-right: 20px;
        box-shadow: 0 2px 12px 0 rgba(0, 0, 0, 0.1)
    }
</style>
<body background="images/login-bj.svg">
<div id="cc">
    <div class="fo">
        <span style="color: #1d6fbd">在线题库系统</span>
    </div>
    <div id="app">
        <el-form :model="ruleForm" status-icon :rules="rules" ref="ruleForm" label-width="100px" class="demo-ruleForm">
            <el-form-item label="用户名" prop="userName">
                <el-input v-model.number="ruleForm.userName"></el-input>
            </el-form-item>
            <el-form-item label="密码" prop="pass">
                <el-input type="password" v-model="ruleForm.pass" autocomplete="off" show-password></el-input>
            </el-form-item>
            <el-form-item label="确认密码" prop="checkPass">
                <el-input type="password" v-model="ruleForm.checkPass" autocomplete="off" show-password></el-input>
            </el-form-item>
            <el-form-item label="身份" prop="userRole">
                <el-radio-group v-model="ruleForm.userRole">
                    <el-radio label="学生"></el-radio>
                    <el-radio label="教师"></el-radio>
                    <el-radio label="管理员"></el-radio>
                </el-radio-group>
            </el-form-item>
            <el-form-item>
                <el-button type="primary" @click="submitForm('ruleForm')" style="width: 150px">提交</el-button>
                <el-button @click="resetForm('ruleForm')">重置</el-button>
                <div style="display: flex; align-items: center; justify-content: flex-end">
                    <el-link type="primary" href="/register.html">立即注册</el-link>
                </div>
            </el-form-item>
        </el-form>
    </div>
</div>
<script>
    var Main = {
        data() {
            var checkUserName = (rule, value, callback) => {
                if (!value) {
                    return callback(new Error('账号不能为空'));
                }
                callback();
            };
            var validatePass = (rule, value, callback) => {
                if (value === '') {
                    callback(new Error('请输入密码'));
                } else {
                    if (this.ruleForm.checkPass !== '') {
                        this.$refs.ruleForm.validateField('checkPass');
                    }
                    callback();
                }
            };
            var validatePass2 = (rule, value, callback) => {
                if (value === '') {
                    callback(new Error('请再次输入密码'));
                } else if (value !== this.ruleForm.pass) {
                    callback(new Error('两次输入密码不一致!'));
                } else {
                    callback();
                }
            };
            return {
                ruleForm: {
                    pass: '',
                    checkPass: '',
                    userName: '',
                    userRole: '学生',
                },
                rules: {
                    pass: [
                        { validator: validatePass, trigger: 'blur' }
                    ],
                    checkPass: [
                        { validator: validatePass2, trigger: 'blur' }
                    ],
                    userRole: [
                        { required: true, message: '请选择身份', trigger: 'change' }
                    ],
                    userName: [
                        { validator: checkUserName, trigger: 'blur' }
                    ]
                }
            };
        },
        methods: {
            submitForm(formName) {
                this.$refs[formName].validate((valid) => {
                    if (valid) {
                        alert('submit!');
                    } else {
                        console.log('error submit!!');
                        return false;
                    }
                });
            },
            resetForm(formName) {
                this.$refs[formName].resetFields();
            }
        }
    }
    var Ctor = Vue.extend(Main)
    new Ctor().$mount('#app')
</script>
</body>
</html>
